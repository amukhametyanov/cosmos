<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Solar System with UI</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        /* Ensure dat.GUI appears on top */
        .dg.main { z-index: 100 !important; }

        #info-panel {
    position: absolute;
    top: 20px;
    left: 20px;
    width: 300px; /* Adjust as needed */
    max-height: 80vh; /* Limit height */
    padding: 15px;
    background-color: rgba(0, 0, 0, 0.75); /* Semi-transparent black */
    border: 1px solid rgba(100, 100, 200, 0.8);
    border-radius: 8px;
    color: #e0e0ff; /* Light blueish text */
    font-family: 'Arial', sans-serif; /* Or your preferred font */
    font-size: 14px;
    line-height: 1.5;
    z-index: 10; /* Ensure it's above the canvas */
    overflow-y: auto; /* Add scroll if content overflows */
    transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
    opacity: 0;
    transform: translateX(-110%); /* Start off-screen */
    pointer-events: none; /* Don't intercept mouse events when hidden */
}

#info-panel.visible {
    opacity: 1;
    transform: translateX(0);
    pointer-events: auto; /* Allow interaction when visible */
}

#info-text {
    margin-bottom: 15px;
    white-space: pre-wrap; /* Preserve line breaks from JS */
}

#back-button {
    padding: 8px 15px;
    background-color: rgba(80, 80, 150, 0.9);
    border: 1px solid rgba(150, 150, 255, 0.9);
    color: #fff;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
    display: block; /* Make it block to center easily if needed */
    margin-top: 10px;
}

#back-button:hover {
    background-color: rgba(100, 100, 180, 1);
}

/* Class to add to body when a planet is selected */
.planet-selected-cursor {
    cursor: default !important; /* Force default cursor when focused */
}
    </style>
</head>
<body>
    <canvas id="solar-system-canvas"></canvas>

    <div id="info-panel" class="info-panel-hidden">
        <div id="info-text"></div>
        <button id="back-button">Go Back</button>
    </div>
    <!-- Use CDN for Three.js -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/",
                "gsap": "https://unpkg.com/gsap@3.12.4/index.js"
            }
        }
    </script>
    <!-- Include dat.GUI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.9/dat.gui.min.js"></script>

    <script type="module" src="main.js"></script>
</body>
</html>
